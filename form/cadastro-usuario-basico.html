<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form cadastro</title>
<link rel="icon" href="../resources/favicon.ico" />
<link rel="stylesheet" type="text/css" href="../resources/base.css"/>
<script src="../resources/__config.js"></script>
<style>
.gridForm {
    display: inline-grid;
    font-size: 1.5rem;
    grid-template-columns: max-content 1fr;
    gap: 20px;
    align-items: center;
}
.gridForm label{
    text-align: right;
}
.gridForm input, button{
    font-size: 1.2rem;
    padding: 5px;
}
.gridForm input {
    line-height: 1.5em;
    width: 400px;
}
.gridForm button{
    grid-column: 2 / 3;
    justify-self: flex-start;
}
</style>
</head>
<body>
<a class="index" href="index.html">index</a>
<span id="path"></span>

<div class="title code">
    <h1>Cadastro usu√°rio - basico</h1>
    <span class='topic'>form</span>
</div>

<form class="gridForm">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="user@example.org" autocomplete="off">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="6 caracteres" autocomplete="off">

    <button>enviar</button>
</form>

</body>
</html>
