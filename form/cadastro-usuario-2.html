<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <link rel="icon" href="../resources/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../resources/base.css"/>
  <link rel="stylesheet" type="text/css" href="forms.css"/>
  <script src="../resources/__config.js"></script>
</head>

<body>
  <main>
    <nav>
      <a class="i" href="index.html">index</a>
      <span id="path"></span>
    </nav>

    <header class="main">
      <h1 class="title">Cadastro usuário 2</h1>
      <span class="topic c">form</span>
    </header>

    <div class="contents">
      <section>
        <form class="grid">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off" minlength="3" required>

            <!-- <label for="nasc">Data nascimento</label> -->
            <!-- <input type="date" id="nasc" value="2002-01-01" name="nasc" required> -->

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="user@example.org" autocomplete="off" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="6 caracteres" autocomplete="off">

            <label class="brake">Possui conhecimento?</label>
            <div class="grupo">
              <label for="javascript">
                <input type="checkbox" id="javascript" name="linguagem" value="JavaScript">
                JavaScript
              </label>

              <label for="java">
                <input type="checkbox" id="java" name="linguagem" value="Java">
                HTML
                </label>

                <label for="php">
                  <input type="checkbox" id="php" name="php" value="PHP">
                  CSS
                </label>
            </div>

            <label for="curso">Curso</label>
            <select id="curso" name="curso" required>
                <option value="">--Selecione--</option>
                <option value="1">Análise e Desenvolvimento de Sistemas</option>
                <option value="2">Física</option>
                <option value="3">Matemática</option>
            </select>

            <label>Turno</label>
            <div class="grupo">
                <input type="radio" id="manha" name="turno" value="manha">
                <label for="manha">Tarde</label>

                <input type="radio" id="noite" name="turno" value="noite">
                <label for="noite">Noite</label>
            </div>

            <label for="motivo" style="align-self: flex-start;">Motivo matrícula</label>
            <textarea name="motivo" id="motivo" cols="24" rows="5"></textarea>

            <button>enviar</button>
        </form>
      </section>
    </div>

  </main>
  <footer>---</footer>
</body>
</html>
